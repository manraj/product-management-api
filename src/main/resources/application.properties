# ----------------------------------------
# Application Information
# ----------------------------------------

# Name of the Spring Boot application
# Used in logs, status APIs, and monitoring
spring.application.name=Product Management API


# ----------------------------------------
# Server Configuration
# ----------------------------------------

# The Port number where the application runs
# Default is 8080, can be changed if required
server.port=8080


# ----------------------------------------
# Logging Configuration
# ----------------------------------------

# Set logging level for the application
# INFO is recommended for beginners
logging.level.root=INFO

# Show Spring Boot startup logs clearly
logging.level.org.springframework=INFO


# ----------------------------------------
# Web Configuration
# ----------------------------------------

# Base context path for all APIs (optional)
# If enabled, all APIs will start with /api
# Example: http://localhost:8080/api/pms/status
server.servlet.context-path=/api/pms


# ----------------------------------------
# Jackson (JSON) Configuration
# ----------------------------------------

# Format dates in ISO format for JSON responses
# spring.jackson.serialization.write-dates-as-timestamps=false


# ----------------------------------------
# H2 Database Configuration (For Learning)
# ----------------------------------------

# Enable H2 web console
spring.h2.console.enabled=true

# URL to access H2 console in browser
spring.h2.console.path=/h2-console


# ----------------------------------------
# DataSource Configuration
# ----------------------------------------

# In-memory H2 database URL
spring.datasource.url=jdbc:h2:mem:productdb

# H2 database driver class
spring.datasource.driver-class-name=org.h2.Driver

# Database username
spring.datasource.username=sa

# Database password (empty for H2)
spring.datasource.password=


# ----------------------------------------
# JPA / Hibernate Configuration
# ----------------------------------------

# Show SQL queries in console
spring.jpa.show-sql=true

# Format SQL queries for readability
spring.jpa.properties.hibernate.format_sql=true

# Automatically create database tables
# create / update / none
spring.jpa.hibernate.ddl-auto=update

# Specify database dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
